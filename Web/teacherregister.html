<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Register</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <ul class="headdiv defaultColor">
            <li>
                <a class="heada1" href="">
                    <img class="Applogo" src="img/logo.png" alt="logo" />Teaching App
                </a>
            </li>
        </ul>
    </header>

    <div class="divbox">
        <h1 class="defaultColor">Register</h1>

        <form action="">

            <div class="input-container">
                <i class="iconBg"></i>
                <i class="userIcon icon"></i>
                <input class="input-field" type="text" placeholder="Username" name="usrnm">
            </div>

            <div class="input-container">
                <i class="iconBg"></i>
                <i class="emailIcon icon"></i>
                <input class="input-field" type="text" placeholder="Email" name="email">
            </div>

            <div class="input-container">
                <i class="iconBg"></i>
                <i class="passIcon icon"></i>
                <input class="input-field" type="password" placeholder="Password" name="psw">
            </div>
			
			<div class="input-container">
                <i class="iconBg"></i>
                <i class="teacherIcon icon"></i>
                <input class="input-field" type="password" placeholder="Teacher ID" name="tid">
            </div>

            <button type="submit" class="defaultColor button">Register</button>
        </form>

    </div>

</body>

</html>
