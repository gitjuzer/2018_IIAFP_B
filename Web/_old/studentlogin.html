  <title>Student Login</title>
  <link rel="stylesheet" href="style.css">

<body>
    <header>
        <ul class="headdiv defaultColor">
            <li>
                <a class="heada1" href="">
                    <img class="Applogo" src="img/logo.png" alt="logo" />Teaching App
                </a>
            </li>
        </ul>
    </header>

    <div class="divbox">
        <h1 class="defaultColor">Login</h1>

        <form method="POST">
            <div class="input-container">
                <i class="iconBg"></i>
                <i class="userIcon icon"></i>
                <input class="input-field" type="text" placeholder="Username" name="usrnm">
            </div>
            <div class="input-container">
                <i class="iconBg"></i>
                <i class="userIcon icon"></i>
                <input class="input-field" type="password" placeholder="Password" name="psw">
            </div>

            <button type="submit" class="defaultColor button">Login</button>
			<a href="studentregister.html"><button type="button" class="defaultColor button">Register</button></a>
			<a href="index.html"><button type="button" class="defaultColor button">Back</button></a>
        </form>

    </div>
