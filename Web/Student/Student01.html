<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="StudentStyle.css">


</head>

<body>

    <header>
        <ul class="headdiv">

            <li class="headAppName">

                <a class="heada1" href="Student01.html">
                        <i class="icon-app"></i>Teaching App
                </a>
            </li>

            <li class="headUserName">
                <a class="heada2" href="Student01.html">
                        <i class="icon-user"></i>Username
                </a>
            </li>

        </ul>
    </header>

    <main>
        <div class="mainDiv">

            <div class="mainLearn">

                <div class="SelectSubject">
                    <div class="dropdown">
                        <button onclick="myFunction()" class="dropbtn">
                                <i class="icon-app"></i>Subject
                        </button>
                        <div id="myDropdown" class="dropdown-content">
                            <a href="#">Link 1</a>
                            <a href="#">Link 2</a>
                            <a href="#">Link 3</a>
                        </div>
                    </div>
                </div>

                <div class="curriculum">
                    <div>

                        <object type="text/html" data="inner.html" style="width: 100%; height: 483px;">
                        </object>
                    </div>
                </div>

            </div>

            <div class="mainSideMenu">


                <button class="SideMenuElement">
                        <i class="icon-app"></i>Learning
                </button>


                <button class="SideMenuElement">
                        <i class="icon-app"></i>Statistics
                </button>

                <button class="SideMenuElement">
                        <i class="icon-app"></i>Versus
                </button>

            </div>

        </div>

    </main>


    <script>
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        window.onclick = function (event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</body>

</html>
